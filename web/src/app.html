<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=yes" />
		<meta name="description" content="An adaptive study platform for personalized learning experiences" />
		<meta name="theme-color" content="#6366f1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Study" />
		<meta name="msapplication-TileColor" content="#6366f1" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="/manifest.json" />
		
		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png" />
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png" />
		<link rel="shortcut icon" href="/icons/icon-192x192.png" />
		
		<!-- Android Chrome -->
		<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
		
		<!-- Windows Tiles -->
		<meta name="msapplication-TileImage" content="/icons/icon-192x192.png" />
		<meta name="msapplication-square150x150logo" content="/icons/icon-192x192.png" />
		<meta name="msapplication-square310x310logo" content="/icons/icon-512x512.png" />
		<meta name="msapplication-wide310x150logo" content="/icons/icon-512x512.png" />
		
		<!-- Social Media Meta Tags -->
		<meta property="og:title" content="Adaptive Study" />
		<meta property="og:description" content="An adaptive study platform for personalized learning experiences" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://adaptive-study.example.com" />
		<meta property="og:image" content="/icons/icon-512x512.png" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Adaptive Study" />
		<meta name="twitter:description" content="An adaptive study platform for personalized learning experiences" />
		<meta name="twitter:image" content="/icons/icon-512x512.png" />
		
		<!-- Preconnect -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
		
		<script>
			// Service Worker Registration
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('/sw.js')
						.then((registration) => {
							console.log('Service Worker registered:', registration);
						})
						.catch((error) => {
							console.log('Service Worker registration failed:', error);
						});
				});
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
